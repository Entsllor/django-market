{% load static %}
{% load i18n %}

<img
  alt={% trans 'user-picture' %}
    {% if user.profile.profile_picture %}
      src="{{ user.profile.profile_picture.url }}"
    {% else %}
  src="{% static 'accounts/img/default_user_avatar.jpg' %}"
    {% endif %}
  class="img-fluid
  {% if rounded %}
  rounded-circle
  {% endif %}
"
{% if as_avatar %}
  style="
  width: 200px;
  height: 200px;
  object-fit: cover;
  display: block;
  margin: auto;
"
{% endif %}
>
